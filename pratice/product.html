<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
            <title> 텍스트 관련 태그</title>
        </head>
        <body>

            <main>
                <form method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <legend>검색</legend>
                        <label for="keyword">검색키워드 : </label>
                        <input id="keyword" type="search">
                    </fieldset>
                    <fieldset>
                        <legend>배송 정보</legend>
                        <ul>
                            <li>
                                <label for="username">배송정보 </label>
                                <input id="username" type="text" size="40" value="상품용 3kg" readonly>
                            </li>
                            <li>
                                <label for="username">이름</label>
                                <input id="username" type="text" required autofocus>
                            </li>
                            <li>
                                <label for="address">배송주소</label>
                                <input id="address" type="text" size="40" required>
                            </li>
                            <li>
                                <label for="email">이메일주소</label>
                                <input id="email" type="email" size="40" required>
                            </li>
                            <li>
                                <label for="phone"></label>연락처</label>
                                <input id="phone" type="tel" placeholder="-을 빼고 입력하세요" required>
                            </li>
                            <li>
                                <label for="homepage">홈페이지</label>
                                <input id="homepage" type="url">
                                <input type="submit" value="완료">
                            </li>
                            <li>
                                <label for="date">배송지정(주문일로부터 최소 3일 이후)</label>
                                <input id="date" type="date" min="2021-07-30"value="2021-07-27">
                            </li>
                            <li>
                               <label for="memo"메모></label>
                               <textarea id="memo" cols="40" , rows="10"></textarea>
                            </li>
                        </ul>
                        <input type="submit" value="주문하기">
                        <input type="reset" value="취소하기"> <!--필드셋이 아닌 폼에잇는것들 모두 삭제-->
                        <input type="image"src="./images/button.png" width="50" title="이미지">
                        <input type="button" value="기본버튼">
                    </fieldset>
                    <fieldset>
                        <legend>상품선택</legend>
                        <h4>주문할 상품을 선택해 주세요.</h4>
                        <label><input type="checkbox" name="product" value="1" checked>선물용 3kg</label>
                        <label><input type="checkbox" name="product" value="2">선물용 5kg</label>
                        <label><input type="checkbox" name="product" value="3">가정용 3kg</label>
                        <label><input type="checkbox" name="product" value="4">가정용 5kg</label>
                        <h4>주문할 상품을 선택해 주세요.</h4>
                        <label><input type="radio" name="gift" value="yes">선물 포장</label>
                        <label><input type="radio" name="gift" value="no" checked>선물 포장 안함</label>
                        <select>
                            <option value="1">선물용 3kg</option>
                            <option value="1">선물용 5kg</option>
                            <option value="1">선물용 3kg</option>
                            <option value="1">선물용 3kg</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>상품선택</legend>
                        <ul>
                            <li>
                                <label><input type="checkbox" name="product" value="1">선물용 3kg</label>
                                <input type="number" min="0" max="5" value="0">개 (최대 5개)>
                            </li>
                            <li>
                                <label><input type="checkbox" name="product" value="2">선물용 5kg</label>
                                <input type="range" min="0" max="3" value="0">개 (최대 5개)>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>반품정보</legend>
                        <p>만일 수령한 상품에 문제가 잇다면</p>
                        <hr>
                        <input type="file">
                        <input placeholder="이름">
                    </fieldset>



                </form>
            </main>
        </body>
    </html>
