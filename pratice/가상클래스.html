<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
            <title> 텍스트 관련 태그</title>
            <style>
                .nav1 ul{
                    list-style-type: none;
                }
                .nav1 ul li{
                    float:left;
                    width: 150px;
                    padding:10px;
                }
                .nav1 a:link, .nav1 a:visited{
                    display: block;
                    font-size: 14px;
                    color: #000;
                    padding: 10px;
                    text-decoration: none;
                    text-align: center;
                }
                .nav1 a:hover{
                    background-color: #222;
                    color:#fff  
                }
                p{
                    clear:left
                }
                p a:link, p a:visited{
                    text-decoration: none;
                    color:red
                }
                p a:hover, p a:focus{
                    text-decoration: underline;
                }
                .text-area::selection{
                    background-color: yellow;
                }
            </style>
        </head>
        <body>
        <nav class="nav1">
            <ul>
                <li><a>메인메뉴</a></li>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </nav>
        <p>
            <a href="#">일반 링크</a>
        </p>
        <div class="text-area">동해물과 백두산이 마르고 닳도록</div>
        </body>
    </html>
