<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
            <title> 텍스트 관련 태그</title>
            <style>
                ul{
                    list-style-type: none;
                }
                li{
                     display: inline-block;
                     margin-right: 20px;
                }
                a{
                    padding : 5px 30px;
                }
                a[title *= us]{
                    background: url(./images/us.png) no-repeat left center
                }
                a[title*= jap]{
                    background: url(./images/jp.png) no-repeat left center
                }
                a[title*= chn]{
                    background: url(./images/ch.png) no-repeat left center
                }
            </style>
        </head>
        <body>
            <ul>
                <li><a href="#">외국어 서비스</a></li>
                <li><a href="#" title="us-eng">영어</a></li>
                <li><a href="#" title="japanese">일본어</a></li>
                <li><a href="#" title="chn">중국어</a></li>
            </ul>
        </body>
    </html>
