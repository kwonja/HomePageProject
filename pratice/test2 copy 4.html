<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
            <title> 텍스트 관련 태그</title>
        </head>
        <body>

            <main>
                <form>
                    <fieldset>
                        <legend>검색</legend>
                        <label for="keyword">검색키워드 : </label>
                        <input id="keyword" type="search">
                    </fieldset>
                    <fieldset>
                        <legend>배송 정보</legend>
                        <ul>
                            <li>
                                <label for="username">이름</label>
                                <input id="username" type="text">
                            </li>
                            <li>
                                <label for="address">배송주소</label>
                                <input id="address" type="text">
                            </li>
                            <li>
                                <label for="email">이메일주소</label>
                                <input id="email" type="email">
                            </li>
                            <li>
                                <label for="phone">연락처</label>
                                <input id="phone" type="tel">
                            </li>
                            <li>
                                <label for="homepage">홈페이지</label>
                                <input id="homepage" type="url">
                                <input type="submit" value="완료">
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </main>
        </body>
    </html>
