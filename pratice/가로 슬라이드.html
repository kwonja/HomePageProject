<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
            <style>
                *{
                    margin:0;
                    padding: 0;;
                }
                ul , li{
                    list-style: none;
                }
                .slide{
                    height: 300px;overflow:hidden
                }
                .slide ul{
                    width: 400%;
                    display: flex;
                    animation: slide 8s infinite;

                }
                .slide li{
                    width: 25%;
                    height: 300px;
                }
                .slide li:nth-child(1){
                    background: #ffa;
                }
                .slide li:nth-child(2){
                    background:#faa;
                }
                .slide li:nth-child(3){
                    background: #afa;
                }
                .slide li:nth-child(4){
                    background: #aaf;
                }
                @keyframes slide{
                    0%{
                        margin-left: 0;;
                    }
                    10%{
                        margin-left: 0;;
                    }
                    25%{
                        margin-left: -100%;
                    }
                    35%{
                        margin-left: -100%;
                    }
                    50%{
                        margin-left: -200%;
                    }
                    60%{
                        margin-left: -200%;
                    }
                    75%{
                        margin-left: -300%;
                    }
                    80%{
                        margin-left: -300%;
                    }
                    100%{
                        margin-left: 0%;
                    }
                }
            </style>
        </head>
        <body>
            <div class="slide">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </div>
        </body>
    </html>
