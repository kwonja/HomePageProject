<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
        </head>
        <body>
            <button>click me</button>
            <label for="eventon">Event on</label>
            <input id="eventon" type="checkbox">
        </body>
        <script>
            const clickHandler = () =>{
                alert('클릭');
            }
            const checkbox = document.querySelector('input');
            const btn=document.querySelector('button');
            checkbox.addEventListener('click',()=>{
                if(checkbox.checked)
                {
                    btn.addEventListener('click',clickHandler);
                }
                else{
                    btn.removeEventListener('click',clickHandler);
                }
            });
        </script>
    </html>
