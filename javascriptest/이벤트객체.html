<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
            <style>
                div{
                    border: 1px solid #000;
                    width: 500px;
                    height: 200px;
                    margin-left: 100px;
                }
            </style>
        </head>
        <body>
            <div></div>
            <script>
                const box=document.querySelector('div');

                const eventHandler=(evt)=>{
                    box.innerText='('+evt.clientX+','+evt.clientY+')';
                };
                box.addEventListener('mousemove',eventHandler);
            </script>
        </body>
    </html>
