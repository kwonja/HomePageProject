<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
            <style>
                div{
                    border: 1px solid #000;
                }
                #outer{
                    background-color:blue;
                    width: 200px;
                    height: 200px;
                }
                #inner{
                    background-color: red;
                    width: 100px;
                    height: 100px;
                }
            </style>
        </head>
        <body>
            <div id="outer">
                <div id="inner"></div>
            </div>
        </body>
        <script>
            const outer = document.querySelector('#outer');
            const inner = document.querySelector('#inner');

            outer.addEventListener('click',function(evt){
                alert('outer');
                evt.stopPropagation();
            },true);
            inner.addEventListener('click',function(){
                alert('inner');
            },true)
        </script>
    </html>
