<!DOCTYPE html>  <!-- HTML5라는 유형을 알려주는것-->
    <html lang="ko">
        <head>
            <meta charest="UTF-8">   <!--유니코드를 맞춰줘야 한글이 잘 보인다-->
        </head>
        <body>
            <a href="https://news.naver.com/">이동</a>
            <form action="https://www.naver.com/">
                <input type="text">
                <button type="reset">취소</button>
                <button type="submit">전송</button>
            </form>
            <script>
                const handler=(evt)=>{
                    alert('폼에 이벤트 발생');
                    evt.preventDefault();
                }
                document.querySelector('form').addEventListener('submit',handler);
                document.querySelector('form').addEventListener('reset',handler);
                document.querySelector('a').addEventListener('click',handler);
            </script>
        </body>
    </html>
